<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>WaitStaff Calculator</title>
		<link rel="icon" href="images/icon.jpg">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Waitstaff Calculator</h1>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-6 left">
						<div class="leftUp">
							<h3>Enter the Meal Details</h3>
							<div class="inputBox">
								<label for="price">Base Meal Price: $</label>
								<input type="number" name="price">
							</div>
							<br>
							<div class="inputBox">
								<label for="tax">Tax Rate: %</label>
								<input type="number" name="tax">
							</div>
							<br>
							<div class="inputBox">
								<label for="tip">Tip Percentage: %</label>
								<input type="number" name="tip">
							</div>
							<br>
							<div class="btn-container">
								<button>Submit</button>
								<button>Cancel</button>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-md-6 right">
						<div class="col-xs-12 rightUp">
							<h3>Customer Charges</h3>
							<label>Subtotal: </label><span>0.00</span><br>
							<label>Tip: </label><span>0.00</span>
							<hr>
							<label>Total: </label><span>0.00</span>
						</div>
						<div class="col-xs-12 rightDown">
						<h3>My Earnings Info</h3>
						<label>Tip total: </label><span>0.00</span><br>
						<label>Meal Count: </label><span>0</span><br>
						<label>Average Tip Per Meal: </label><span>0.00</span>
						</div>
					</div>
					<button id="reset">Reset</button>
				</div>
				
			</div>
		</section>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
