<div class="container">
  <div class="row">
    <form name="myForm" ng-submit="myForm.$valid && vm.calculate()" novalidate>
      <div class="col-xs-12 col-md-6 left">
        <div class="leftUp">
          <h3>Enter the Meal Details</h3>
          <div class="inputBox">
            <label for="price">Base Meal Price: $</label>
            <input type="number" ng-min="0" name="price" ng-model="vm.price" required>
          </div>
          <br>
          <div class="inputBox">
            <label for="tax">Tax Rate: %</label>
            <input type="number" ng-min="0" name="tax" ng-model="vm.tax" required>
          </div>
          <br>
          <div class="inputBox">
            <label for="tip">Tip Percentage: %</label>
            <input type="number" ng-min="0" name="tip" ng-model="vm.tip" required>
          </div>
          <br>
          <div class="btn-container">
            <input id="submit" type="submit">
            <button id="cancel" type="button" ng-click="vm.cancelValues()">Cancel</button>
          </div>
          <div id="error">
            <p>{{ errorMsg }}</p>
            <p ng-if="myForm.$submitted && myForm.price.$error.min">Price cannot be a negative number</p>
            <p ng-if="myForm.$submitted && myForm.tax.$error.min">
            Tax cannot be a negative number</p>
            <p ng-if="myForm.$submitted && myForm.tip.$error.min">
              Tip cannot be a negative number
            </p>
             <p ng-if="myForm.$submitted && myForm.tip.$error.required">
              all inputs must be filed
            </p>
          </div>
        </div>
      </div>
    </form>
    <div class="col-xs-12 col-md-6 right">
      <div class="col-xs-12 rightUp">
        <h3>Customer Charges</h3>
        <label>Subtotal: </label><span>{{ invoice.subtotalCharge | currency }}</span><br>
        <label>Tip: </label><span>{{ invoice.tipCharge | currency }}</span>
        <hr>
        <label>Total: </label><span>{{ invoice.totalCharge | currency }}</span>
      </div>
    </div>
  </div>
</div>
